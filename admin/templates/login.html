<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; max-width: 420px; }
    label { display:block; margin-top:.5rem; }
    input { width:100%; padding:.5rem; margin-top:.25rem; }
    button { margin-top:1rem; }
    .flash { padding: .5rem .75rem; margin-bottom:.75rem; border-radius:6px; }
    .flash.error { background:#fee2e2; color:#991b1b; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('do_login') }}">
    <label>Username
      <input name="username" placeholder="admin" required>
    </label>
    <label>Password
      <input name="password" type="password" required>
    </label>
    <button type="submit">Login</button>
  </form>
</body>
</html>
